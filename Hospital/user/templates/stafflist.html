{% extends 'navbar.html' %}
{% block index %}
<h1>Staff List</h1>
<table class="table table-dark">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Email</th>
        <th>Designation</th>
        <th></th>
    </tr>
    {% for i in staff %}
    <tr>
         <td>{{i.fname}}</td>
         <td>{{i.lname}}</td>
         <td>{{i.age}}</td>
         <td>{{i.phone}}</td>
         <td>{{i.email}}</td>
         <td>{{i.designation}}</td>
         <td>
            <a href="{% url 'estaff' i.id %}"class="btn btn-warning">Edit</a>
            <a href="{% url 'ddel' i.id %}" class="btn btn-danger">Delete</a>
         </td>
    </tr>
    {% endfor %}

</table>
{% endblock index %}
