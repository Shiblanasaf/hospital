{% extends 'navbar.html' %}
{% block index %}
<h1>Doctor List</h1>
<table class="table table-dark">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Department</th>
        <th></th>
    </tr>
    {% for i in doc %}
    <tr>
         <td>{{i.fname}}</td>
         <td>{{i.lname}}</td>
         <td>{{i.phone}}</td>
         <td>{{i.email}}</td>
         <td>{{i.dept}}</td>
         <td>
            <a href="{% url 'edoc' i.id %}"class="btn btn-warning">Edit</a>
            <a href="{% url 'ddel' i.id %}" class="btn btn-danger">Delete</a>
         </td>
    </tr>
    {% endfor %}

</table>
{% endblock index %}
