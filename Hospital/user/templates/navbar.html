{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet"href="{% static 'css/style.css' %}">
    </head>

    <body>
        <nav
            class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page"
                                >Home
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'addpat' %}">Add Patient</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'docreg' %}">Add Doctor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'plist' %}">Patient List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'doclist' %}">Doctor List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'addmed' %}"> Add Medicine </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'medlist' %}"> Med List </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'staffreg' %}">Add Staff</a>
                        </li>
                        li class="nav-item">
                            <a class="nav-link" href="{% url 'stafflist' %}"> staff List </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="dropdownId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >Dropdown</a>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#"
                                    >Action 1</a>
                                <a class="dropdown-item" href="#"
                                    >Action 2</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input
                            class="form-control me-sm-2"
                            type="text"
                            placeholder="Search"/>
                        <button
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        {% block index %}
        {% endblock index %}

     
    </body>
</html>
